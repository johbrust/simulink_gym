program: train_ppo_cartpole.py
project: simulink_gym
name: 'ppo sweep'
command:
  - ${env}
  - ${interpreter}
  - ${program}
  - ${args_no_boolean_flags}
method: grid
parameters:
  wandb:
    value: True
  benchmark:
    values:
    - True
    - False
  batch_size:
    values:
    - 32
    - 64
    - 128
    - 256
  gamma:
    values:
    - 0.8
    - 0.9
    - 0.999
  learning_rate:
    values:
    - 0.0001
    - 0.001
    - 0.01
